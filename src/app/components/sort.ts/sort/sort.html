 <div class="w-1/2 sm:w-1/3 max-w-7xl px-6 mt-12 mx-auto flex justify-center">
      <div class="z-10">
        <button id="dropdownClickButton" data-dropdown-toggle="dropdownClick" 
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                type="button">
          Sort
          <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        
        <div id="dropdownClick" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 text-center" aria-labelledby="dropdownClickButton">
            <li>
              <a href="#" (click)="sort('price-asc'); false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Price: Low - High</a>
            </li>
            <li>
              <a href="#" (click)="sort('price-desc'); false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Price: High - Low</a>
            </li>
            <li>
              <a href="#" (click)="sort('title-asc'); false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Name: A - Z</a>
            </li>
            <li>
              <a href="#" (click)="sort('title-desc'); false" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Name: Z - A</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
